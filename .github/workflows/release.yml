name: Create release in tracker
on: [push]
jobs:
  create-ticket:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Create ticket
        run: sh ./ci/createTicket.sh
        env:
          OAuth: ${{ secrets.YCAUTH }}
          OrganizationId: ${{ secrets.YCID }}
